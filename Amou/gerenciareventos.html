<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Eventos - Amou,Amado?</title>
    <link rel="stylesheet" href="gerenciareventos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <script src="header.js" ></script>

    <!-- Page Header -->
    <div class="page-header">
        <h1>Gerenciar Eventos</h1>
        <p>Visualize, edite ou exclua seus eventos criados</p>
    </div>

    <!-- Eventos -->
    <section class="manage-events">
        <div class="event-card">
            <div class="event-image">
                <img src="https://source.unsplash.com/random/600x400/?concert" alt="Show Example">
            </div>
            <div class="event-content">
                <h3 class="event-title">Show na Praça</h3>
                <div class="event-meta">
                    <div><i class="far fa-calendar-alt"></i> 20/07/2025 - 20:00</div>
                    <div><i class="fas fa-map-marker-alt"></i> Praça Castro Alves</div>
                </div>
                <div class="event-actions">
                    <button class="btn edit-btn"><i class="fas fa-edit"></i> Editar</button>
                    <button class="btn delete-btn"><i class="fas fa-trash"></i> Excluir</button>
                </div>
            </div>
        </div>

        <div class="event-card">
            <div class="event-image">
                <img src="https://source.unsplash.com/random/600x400/?theater" alt="Teatro Example">
            </div>
            <div class="event-content">
                <h3 class="event-title">Peça Teatral Encanto</h3>
                <div class="event-meta">
                    <div><i class="far fa-calendar-alt"></i> 25/07/2025 - 19:00</div>
                    <div><i class="fas fa-map-marker-alt"></i> Teatro Castro Alves</div>
                </div>
                <div class="event-actions">
                    <button class="btn edit-btn"><i class="fas fa-edit"></i> Editar</button>
                    <button class="btn delete-btn"><i class="fas fa-trash"></i> Excluir</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <script src="footer.js" ></script>

    <!-- JS -->
    <script src="gerenciareventos.js" ></script>
    
</body>

</html>
